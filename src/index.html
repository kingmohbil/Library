<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../Assets/books.png" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="page-container">
      <div class="side-bar">
        Library
        <form action="index.html" method="get" class="book-form">
          <div class="title-container">
            <label for="titleInput" class="title-lable"> Title </label><br />
            <input type="text" id="titleInput" name="titleInput" required />
          </div>
          <div class="author-container">
            <label for="authorInput" class="author-label"> Author </label><br />
            <input type="text" id="authorInput" name="authorInput" required />
          </div>
          <div class="pages-container">
            <label for="pagesInput" class="pages-label">Pages Number</label
            ><br />
            <input
              type="number"
              id="pagesInput"
              name="pagesInput"
              min="5"
              required
            />
          </div>
          <div class="status-container">
            <input type="checkbox" id="statusInput" name="statusInput" />
            <label for="statusInput" class="status-label">Read Status</label>
          </div>
          <div class="submit-btn-container">
            <button
              class="submit-btn"
              id="submitBtn"
              name="submitBtn"
              type="submit"
            >
              submit
            </button>
          </div>
        </form>
      </div>
      <div class="top-bar">
        <button class="add-new-book" id="add-new-book" type="button">
          New Book
        </button>
      </div>
      <div class="content">
        <div class="card-container">
        </div>
      </div>
    </div>
  </body>
</html>
